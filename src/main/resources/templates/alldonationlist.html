<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Blood Donations</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>All Blood Donations</h1>
    <table class="table table-bordered">
        <thead>
           <tr>
            <th>ID</th>
            <th>Donated to</th>
            <th>Donated by</th>
            <th>Last Donation Date</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="donation : ${donations}">
		<td th:text="${donation.id}"></td>
                <td>
                    <a href="#" 
                       data-toggle="modal" data-target="#userProfileModal" 
                       th:attr="data-user-id=${donation.userId}" 
                       class="view-profile">
                       <span th:text="${donation.userId}">User ID</span>
                    </a>
                </td>
                 <td>
                    <a href="#" 
                       data-toggle="modal" data-target="#userProfileModal" 
                       th:attr="data-user-id=${donation.recipientId}" 
                       class="view-profile">
                       <span th:text="${donation.recipientId}">Reciepient ID</span>
                    </a>
                </td>
                 <td th:text="${donation.lastDonationDate}">DonationDate</td>
               
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="userProfileModal" tabindex="-1" role="dialog" aria-labelledby="userProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userProfileModalLabel">User Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Placeholder for loading spinner or error message -->
                    <p>Loading...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.view-profile').click(function(e) {
                e.preventDefault();  // Prevent default link behavior

                var userId = $(this).data('user-id');
                
                // Clear the modal body and show loading message
                $('#userProfileModal .modal-body').html('<p>Loading...</p>');
                
                // Perform the AJAX request to load the user profile
                $.ajax({
                    url: '/user/' + userId,
                    method: 'GET',
                    success: function(data) {
                        // Load the returned data into the modal body
                        $('#userProfileModal .modal-body').html(data);
                    },
                    error: function() {
                        // Show an error message in case of failure
                        $('#userProfileModal .modal-body').html('<p>Error loading profile</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
