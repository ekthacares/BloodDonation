<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Campaign</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function toggleMobileField() {
            let allUsersOption = document.getElementById("allUsers");
            let specificUsersOption = document.getElementById("specificUsers");
            let mobileField = document.getElementById("mobileField");
            let userCountField = document.getElementById("userCount");

            if (allUsersOption.checked) {
                userCountField.style.display = "block"; // Show user count
                mobileField.style.display = "none"; // Hide mobile input field
            } else {
                userCountField.style.display = "none"; // Hide user count
                mobileField.style.display = "block"; // Show mobile input field
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Create a New Campaign</h2>
        <form action="#" th:action="@{/save}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Send Notification To:</label><br>
                <input type="radio" id="allUsers" name="sendTo" value="all" checked onclick="toggleMobileField()"> 
                All Users <span id="userCount" class="text-success" th:style="'display:block;'">
                    (Total: <span th:text="${usersWithTokensCount}"></span> users with FCM tokens)
                </span>
                <br>
                <input type="radio" id="specificUsers" name="sendTo" value="specific" onclick="toggleMobileField()"> 
                Specific Users<br>
            </div>

            <div class="mb-3" id="mobileField" style="display: none;">
                <label for="mobileNumbers" class="form-label">Enter Mobile Numbers (comma-separated)</label>
                <input type="text" class="form-control" id="mobileNumbers" name="mobileNumbers">
            </div>

            <button type="submit" class="btn btn-primary">Create Campaign</button>
        </form>
    </div>
</body>
</html>
